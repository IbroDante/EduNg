{% extends 'layout.html' %} {% block head %}
<title>EduNg | Register Form</title>
{% endblock %} {% block body %}

<body>
  <!-- banner -->
  <div class="banner-agile-2">
    <!-- navigation -->
    <div class="navigation-w3ls"></div>
  </div>
  <!-- breadcrumb -->
  <!-- //banner -->

  <!-- register -->
  <div class="login-w3ls py-5">
    <div class="container py-xl-5 py-lg-3">
      <h3
        class="title text-capitalize font-weight-light text-dark text-center mb-5"
      >
        register
        <span class="font-weight-bold">now</span>
      </h3>
      <!-- content -->
      <div class="sub-main-w3 pt-md-4">
        <form action="#" method="post">
          <div class="form-style-agile form-group">
            <label>
              Your Name
              <i class="fas fa-user"></i>
            </label>
            <input
              placeholder="Your Name"
              class="form-control"
              name="Name"
              type="text"
              required=""
            />
          </div>
          <div class="form-style-agile form-group">
            <label>
              Email
              <i class="fas fa-envelope"></i>
            </label>
            <input
              placeholder="Email"
              class="form-control"
              name="Email"
              type="email"
              required=""
            />
          </div>
          <div class="form-style-agile form-group">
            <label>
              Password
              <i class="fas fa-unlock-alt"></i>
            </label>
            <input
              placeholder="Password"
              class="form-control"
              name="Password"
              id="password1"
              type="password"
              required=""
            />
          </div>
          <div class="form-style-agile form-group">
            <label>
              Confirm Password
              <i class="fas fa-unlock-alt"></i>
            </label>
            <input
              placeholder="Confirm Password"
              class="form-control"
              name="Confirm Password"
              id="password2"
              type="password"
              required=""
            />
          </div>
          <!-- switch -->
          <ul class="list-unstyled list-login">
            <li class="switch-agileits float-left">
              <label class="switch text-capitalize">
                <input type="checkbox" />
                <span class="slider-switch slider-switch-2 round"></span>
                I Accept to the Terms & Conditions
              </label>
            </li>
          </ul>
          <!-- //switch -->
          <input type="submit" value="Register" />
        </form>
      </div>
      <!-- //content -->
    </div>
  </div>
  <!-- //register -->

  <!-- brands -->
  <div class="brands-w3ls py-md-5 py-4">
    <div class="container py-xl-3">
      <ul class="list-unstyled">
        <li>
          <i class="fab fa-supple"></i>
        </li>
        <li>
          <i class="fab fa-angrycreative"></i>
        </li>
        <li>
          <i class="fab fa-aviato"></i>
        </li>
        <li>
          <i class="fab fa-aws"></i>
        </li>
        <li>
          <i class="fab fa-cpanel"></i>
        </li>
        <li>
          <i class="fab fa-hooli"></i>
        </li>
        <li>
          <i class="fab fa-node"></i>
        </li>
      </ul>
    </div>
  </div>
  <!-- //brands -->

  <!-- password-script -->
  <script>
    window.onload = function () {
      document.getElementById("password1").onchange = validatePassword;
      document.getElementById("password2").onchange = validatePassword;
    };

    function validatePassword() {
      var pass2 = document.getElementById("password2").value;
      var pass1 = document.getElementById("password1").value;
      if (pass1 != pass2)
        document
          .getElementById("password2")
          .setCustomValidity("Passwords Don't Match");
      else document.getElementById("password2").setCustomValidity("");
      //empty string means no validation error
    }
  </script>
  <!-- //password-script -->

  {% endblock %}
</body>
